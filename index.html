<!DOCTYPE html>
<html>
<head>
	<title>New Year's Resolutions</title>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="moment.js"></script>
	<script type="text/javascript" src="daily.js"></script>
	<script type="text/javascript" src="year.js"></script>
	<script type="text/javascript" src="chapter.js"></script>
	<script type="text/javascript" src="book.js"></script>
	<script type="text/javascript" src="chart.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <span class="day"></span>
      <script>
      $(document).ready(function() {
      	$(".day").append(moment().format("DD-MMM-YYYY"));	
      });
      </script>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="list">
			Resolucoes para o ano
				<span id="reso" class="glyphicon glyphicon-plus-sign"></span>
				<input type="text" class="yearText">
				<ul class="yearList"></ul>
			</div>

		</div>
		<div class="col-md-4">
			<div class="daily">
				Daily Goal
				<input type="text" class="goalText">
				<span id="goal" class="glyphicon glyphicon-plus-sign"></span>
				<ul class="table"></ul>
			</div>
		</div>
		<div class="col-md-4">
			<div class="chapter">	
				Daily Chapter

				Capitulo diario lido?
				<input type="checkbox" class="dailyChapter">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div id="daily-completion"></div>
		</div>
		<div class="col-md-4">
			<div class="book">
				Currently Reading: <span class="currentBook"></span><span id="newBook" class="glyphicon glyphicon-plus-sign"></span><br>
				<div class="page">Current Page:<input class="currentPage" type="number"> <a class="pageSet">Set Page</a>or <a class="finished">I'm finished</a><br></div>
				Already Read:
				<ul class="bookList"></ul>
			</div>
		</div>
		<div class="col-md-4">
			<div id="chapter-completion">yoloo</div>
		</div>
	</div>
</div>

<div id="light" class="white_content">
	<h3>Title</h3><input class="title" type="text">
	<h3>Number of Pages</h3><input class="pages" type="number" min="0">
	<a class="close">Close</a>
</div>
    <div id="fade" class="black_overlay"></div>
</body>
</html>
