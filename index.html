<!DOCTYPE html>
<html>
<head>
	<title>New Year's Resolutions</title>
	<meta charset="UTF-8"> 
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="moment.js"></script>
	<script type="text/javascript" src="daily.js"></script>
	<script type="text/javascript" src="year.js"></script>
	<script type="text/javascript" src="chapter.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
      	<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
      </a>

      <span class="day">DIA</span>
    </div>
  </div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="list">
			Resolucoes para o ano
				<span id="reso" class="glyphicon glyphicon-plus-sign"></span>
				<input type="text" class="yearText">
				<ul class="yearList"></ul>
			</div>

		</div>
		<div class="col-md-4">
			<div class="daily">
				Daily Goal
				<input type="text" class="goalText">
				<span id="goal" class="glyphicon glyphicon-plus-sign"></span>
				<ul class="table"></ul>
			</div>
		</div>
		<div class="col-md-4">
			<div class="chapter">	
				Daily Chapter

				Capitulo diario lido?
				<input type="checkbox" class="dailyChapter">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="daily-completion">yoloo</div>
		</div>
		<div class="col-md-4">
			<div class="daily-completion">yoloo</div>
		</div>
		<div class="col-md-4">
			<div class="daily-completion">yoloo</div>
		</div>
	</div>
</div>
</body>
</html>
